<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesys Client App</title>
</head>
<body>
    <h1>Customer Information</h1>
    <label id="conversationIdLabel">Conversation ID: <span id="conversationId"></span></label>
    <pre id="output"></pre>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        async function getAccessToken(clientId, clientSecret) {
            const url = 'https://login.sae1.pure.cloud/oauth/token';
            const headers = {
                'Content-Type': 'application/x-www-form-urlencoded',
            };
            const data = new URLSearchParams({
                grant_type: 'client_credentials',
                client_id: clientId,
                client_secret: clientSecret,
            });

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers,
                    body: data.toString(),
                });
                const result = await response.json();
                if (response.ok) {
                    return result.access_token;
                } else {
                    throw new Error(result.error_description || 'Error fetching access token');
                }
            } catch (error) {
                console.error('Error fetching access token:', error);
                throw error;
            }
        }

        async function getConversationDetails(conversationId, accessToken) {
            const url = `https://api.sae1.pure.cloud/api/v2/analytics/conversations/${conversationId}`;
            const headers = {
                'Authorization': `Bearer ${accessToken}`,
            };

            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers,
                });
                const result = await response.json();
                return result;
            } catch (error) {
                console.error('Error fetching conversation details:', error);
                throw error;
            }
        }

        window.addEventListener('load', async () => {
            const clientId = '74775787-df42-4722-9e04-42d30ac41d59'; // Use environment variables in production
            const clientSecret = '25bIAqM2BzsdmdVERSmqrQ8JfflBvYrjxu2UgfpJPDE'; // Use environment variables in production
            const conversationId = getQueryParam('conversationId');
            const conversationIdLabel = document.getElementById('conversationId');
            const output = document.getElementById('output');

            if (!conversationId) {
                output.textContent = 'Error: No conversation ID provided in the URL';
                return;
            }

            conversationIdLabel.textContent = conversationId;
            output.textContent = 'Loading...';

            try {
                const accessToken = await getAccessToken(clientId, clientSecret);
                const conversationDetails = await getConversationDetails(conversationId, accessToken);
                output.textContent = JSON.stringify(conversationDetails, null, 2);
            } catch (error) {
                output.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
